<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View-Application</title>
    <link rel="stylesheet" href="css/table.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/service.js"></script>
    <script src="js/listuser.js"> </script>

</head>

<body>
    <header id="head"></header>
    <main>
        <div class="searchBar">
            <label>Deposit</label>
            <br>
            <input type="number" id="deposit" placeholder="Enter amount to deposit" required autocomplete="off">
            <label>Click Deposit Button</label>
            <br>
            <label>Withdraw</label>
            <br>
            <input type="number" id="withdraw" placeholder="Enter amount to withdraw" required autocomplete="off">
            <label>Click Withdraw Button</label>
            <br>
            <h3 class="titles">Submitted-Accounts Details</h3>
            <table id="myTable" class="table-content" aria-describedby="mydesc" id="myTable">
                <thead class="table-head">
                    <tr>
                        <th id="searchBar">Account-ID</th>
                        <th id="searchBar">Name</th>
                        <th id="searchBar">Branch</th>
                        <th id="searchBar">Email-ID</th>
                        <th id="searchBar">Status</th>
                        <th id="searchBar">InitialBalance</th>
                        <th id="searchBar">Deposit</th>
                        <th id="searchBar">Withdraw</th>
                    </tr>
                </thead>
                <tbody id="applicationTable"></tbody>
            </table>
        </div>

    </main>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#head").load("head.html");
    </script>
     <script src="js/route.js"></script>
</body>

</html>
