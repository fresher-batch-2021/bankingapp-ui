<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/password.js"></script>
    <script src="js/service.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="loginbox">
    
        <h1>Login Here</h1>
        <form method="post" target="blank" onsubmit="login()">


            <label for="email">Email*</label><br>
            <input type="email" name="email" id="email" placeholder="Enter Email " required autocomplete="off"
                autofocus> <br />

            <label for="password">Password*</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password " required
                autocomplete="off" autofocus> <br />
              
              

            <button type="submit">Submit</button>
            <p class="backlink">New Register <a href="register.html">Register</a></p>
        </form>



</body>

</html
