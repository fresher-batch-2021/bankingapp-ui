<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>
        <form onsubmit="login()">
            <h1>Login Here</h1>
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder="Enter Email " required autocomplete="off"
                autofocus> <br>
            <label for="password">Password*</label>
            <input type="password" name="password" id="password" placeholder="Enter Password " required
                autocomplete="off" autofocus> <br>
            <button class="formButton " type="submit" id="submit">Submit</button>
            <br>
            <br>
            <span class="backlink">New Register : <a href="register.html">Register</a></span>
        </form>




        <script src="js/service.js"></script>
        <script src="js/route.js"></script>
        <script src="js/login.js"></script>
        <script src="js/validator.js"></script>
        <script src="js/password.js"></script>
    </main>

</body>

</html
