<body>
  <header id="head"></header>
 
  <div class="loginbox">
      <img src="Images/ava.jpg" class="avatar" alt="Image error">
      <h1>Login Here</h1>
      <form method="post" target="blank" onSubmit="login()"> 
      <!-- <div id="name"> -->
             
      <label for="email">Email*</label><br>
      <input type="email" name="email" id="email" placeholder="Enter Email " required> <br />

      <label for="password">Password*</label><br>
      <input type="password" name="password" id="password" placeholder="Enter Password " required> <br />


      <button type="submit">Submit</button>
      <!-- <button class="btn"><a href="index.html">Back</a></button> -->
  </form>
<!-- </div> -->

<script src="js/jquery.min.js"></script>
<script>
$("#head").load("head.html");
function login() {
  event.preventDefault();

  const email = document.querySelector("#email").value;
  const password = document.querySelector("#password").value;


  if(email ==""||email ==null||email.trim()==""){
        alert("invalid username");
    }
    else if(password.trim() != ""){

       const loginobj = {
        "email": email,
        "password": password 
       };
       
       userService.login(loginobj).then(res=>
        //sending data to server
       {
            console.log(res);

            //to stay loged in
            // let user = res.data;
            //localStorage.setItem("LOGGED_IN_USER", JSON.stringify(user));
            localStorage.setItem("senderEmail",email);
            alert("Login successfully");
            localStorage.setItem("isLoggedIn",JSON.stringify(true));
            window.location.href="index.html";
        }).catch(err=>{
                console.log(err.response.data);
                if (err.response.data.errorMessage){
                    alert(err.response.data.errorMessage);
                }
                else{
                alert("Login failed");
                
    }
        });
}
    else{
        alert("Password cannot be blank");
    }
}

</script>
