<body>
    <h3>Register</h3>
    
    <form action="login.html">
        <label for="name">Enter the Name(*)</label>
        <input type="text" name="name" id="name" placeholder="Enter the Name" required  autofocus> <br/>
        <label for="email">Email(*)</label>
        <input type="email" name="email" id="email" required > <br/>
                <label for="dob">Date of Birth(*)</label>
        <input type="date" name="dob" id="dob"> <br/>
        <label for="Aadhar No">AadharNumber(*)</label>
        <input type="Aadhar No" name="Aadhar No" id="Aadhar No" required > <br/>
        <label for="PanCard No">PanCardNumber(*)</label>
        <input type="PanCard No" name="Pan Card" id="PanCard No" required > <br/>



        <button>Submit</button>
    </form>
</body>
