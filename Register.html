<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>




<body>

    <form class="registerForm" onsubmit="register()">
        <h1>Registration Form</h1>
        <label for="userName">UserName</label>
        <input type="text" id="userName" placeholder="Username" required autocomplete="off">
        <label for="mobilenumber">Mobile Number</label>
        <input type="tel" id="mobilenumber" placeholder="Mobile number" pattern="[789][0-9]{9}" required
            autocomplete="off">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="date" required>
        <label for="email">Email-ID</label>
        <input type="email" id="email" placeholder="Email-ID" required autocomplete="off">
        <label for="userPassword">Password</label>
        <input type="password" minlength="8" maxlength="15" id="userPassword" placeholder="Password">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" minlength="8" maxlength="15" id="confirmPassword" placeholder="Password" minlength="8"
            required autocomplete="off">
       
        <button class="formButton" type="Submit" id="submit" value="Submit">Submit</button>
        <button class="formButton" type="reset" id="reset" value="Reset">Reset</button>&nbsp;&nbsp;&nbsp;

    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
        integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="js/register.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/emailValidation.js"></script>
    <script src="js/service.js"></script>
    <script src="js/password.js"></script>



</body>

</html>
