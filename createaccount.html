<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal-Info</title>
    <link rel="stylesheet" href="css/account.css">
    <script src="js/createaccount.js"> </script>
    <script src="js/validator.js"></script>
    
</head>

<body>
    <header id="head"></header>
    <main>
        <div class="name">
            <strong id="userName"></strong>
            <h1>Account-Registeration </h1>
            <form onsubmit="account()">
                <table class="table" aria-describedby="mydesc">
                    <tr>
                        <th scope="col">
                            <label>First Name: </label>
                        </th>
                        <td>
                            <input type="text" id="firstName" pattern="[A-Za-z]{3,30}" placeholder="FirstName" required
                                autocomplete="off">
                        </td>
                        <th scope="col">
                            <label>Last Name: </label>
                        </th>
                        <td>
                            <input type="text" id="lastName" pattern="[A-Za-z]{1}" placeholder="Lastname"
                                autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Father Name: </label>
                        </th>
                        <td>
                            <input type="text" id="fatherName" pattern="[A-Za-z]{3,30}" placeholder="Fathername"
                                autocomplete="off" required>
                        </td>

                        <th scope="col">
                            <label>Mobile Number: </label>
                        </th>
                        <td>
                            <input type="number" id="mobilenumber" pattern="" placeholder="" autocomplete="off"
                                required>
                        </td>

                    </tr>
                     <th>
                        <label>Email Id</label>

                    </th>
                    <td>
                        <input type="email" id="email" placeholder="Enter Email Address" autocomplete="off" required>
                    </td>
                    <th scope="col">
                        <label>Aadhar Number*</label>
                    </th>
                    <td>
                        <input type="number" id="aadhar" maxlength="12" placeholder="Enter aadhar number"
                            autocomplete="off" required>
                    </td>
                    <tr>
                        <th scope="col">
                            <label>Date Of Birth: </label>
                        </th>
                        <td>
                            <input type="date" id="dob" placeholder="DOB" required>
                        </td>
                        <th scope="col">
                            Gender
                        </th>
                        <td>
                            <input type="radio" id="gender" name="gender" value="Male" required>Male
                            <input type="radio" id="gender" name="gender" value="Female" required>Female
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Current-Address</label>
                        </th>
                        <td>
                            <textarea rows="4" cols="25" id="currentAddress" placeholder="Address"
                                autocomplete="off"></textarea>
                        </td>
                        <th scope="col">
                            <label>State</label>
                        </th>
                        <td>
                            <input type="radio" id="state" name="tab" value="TamilNadu">TamilNadu
                            <input type="radio" id="state" name="tab" value="Others">Others
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Same as Current address</label>
                        </th>
                        <td>
                            <input type="checkbox" id="check" onchange="address()" value="Same as Current address">
                        </td>
                        <th scope="col">
                            <label>If Others</label>
                        </th>
                        <td>
                            <div id="div1" class="hide">
                                <input type="text" placeholder="Enter State Name">
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th scope="col">
                            <label>Permanent Address </label>
                        </th>
                        <td>
                            <textarea rows="4" cols="25" id="permanentAddress" placeholder="Address" autocomplete="off"
                                required></textarea>
                        </td>
                        <th scope="col">
                            <label>Branch *</label>
                        </th>
                        <td>
                            <select name="Branch" id="branch">
                                <option value="">--select--</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Salem">Salem</option>
                                <option value="Madurai">Madurai</option>
                                <option value="Coimbatore">Coimbatore</option>
                                <option value="Trichy">Trichy</option>
                                <option value="Vellore">Vellore</option>
                                <option value="Katpadi">Katpadi</option>
                                <option value="Kanyakumari">Kanyakumari</option>
                            </select>
                        </td>

                    </tr>

                    <tr>
                        <th scope="col">
                            <label>Religion *</label>
                        </th>
                        <td>
                            <input type="radio" id="religion" name="Relogion" value="Hindu">Hindu
                            <input type="radio" id="religion" name="Relogion" value="Christian">Christian
                            <input type="radio" id="religion" name="Relogion" value="Muslim">Muslim
                        </td>
                        <th scope="col">
                            <label>Community</label>
                        </th>
                        <td>
                            <div id="div2" class="hide">
                                <select name="Community" id="community">
                                    <option value="">--select--</option>
                                    <option value="BC">BC</option>
                                    <option value="MBC">MBC</option>
                                    <option value="ST">ST</option>
                                    <option value="SC">SC</option>
                                </select>
                            </div>

                        </td>
                    </tr>
                </table>
                <div class="submit">
                    <button type="reset" id="submit" value="Reset">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" id="reset" value="Save&Continue">Submit</button>
                    <br>
                </div>

            </form>
            <script src="js/jquery.min.js"></script>
            <script>
                $("#head").load("head.html");
            </script>

        </div>
    </main>


</body>

</html>
